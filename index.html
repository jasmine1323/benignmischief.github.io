<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benign Mischief</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Courier New", Courier, monospace;
    line-height: 1.6;
    background: #f5f5f5;
    padding: 20px;
}

/* ===== ASCII SNAKE OVERLAY ===== */
#snake-overlay {
    position: fixed;
    inset: 0;
    z-index: 10;
    pointer-events: none;
    white-space: pre;
    font-size: 14px;
    line-height: 14px;
    color: rgba(0, 255, 0, 0.35);
    background: transparent;
    user-select: none;
}

/* ===== PAGE CONTENT ===== */
.container {
    max-width: 720px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border: 2px solid #333;
    position: relative;
    z-index: 1;
}

header {
    border-bottom: 2px solid #333;
    padding-bottom: 15px;
    margin-bottom: 25px;
    text-align: center;
}

h1 {
    font-size: 1.8em;
    letter-spacing: 3px;
}

.subtitle {
    color: #666;
}

.about {
    margin: 30px 0;
    padding: 20px;
    background: #f0f0f0;
    border: 1px solid #333;
}

.nav-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.nav-card {
    background: #f0f0f0;
    border: 1px solid #333;
    padding: 25px;
    text-align: center;
    text-decoration: none;
    color: #000;
}

footer {
    margin-top: 40px;
    padding-top: 15px;
    border-top: 1px solid #333;
    text-align: center;
    color: #666;
}
</style>
</head>

<body>

<!-- ASCII SNAKE LAYER -->
<pre id="snake-overlay"></pre>

<div class="container">
<header>
    <h1>BENIGN MISCHIEF</h1>
    <p class="subtitle">a collection of curiosities</p>
</header>

<div class="about">
    <h2>[ ABOUT ]</h2>
    <p>welcome to my corner of the internet. just content and curiosity.</p>
</div>

<div class="nav-grid">
    <a class="nav-card" href="#">[ ART ]</a>
    <a class="nav-card" href="#">[ LINKS ]</a>
    <a class="nav-card" href="#">[ SCIENCE ]</a>
    <a class="nav-card" href="#">[ LIBRARY ]</a>
</div>

<footer>
    <p>built with minimal energy</p>
</footer>
</div>

<script>
/* ===== ASCII SNAKE GAME ===== */

const overlay = document.getElementById("snake-overlay");
let cols, rows;

const CHAR_W = 14;
const CHAR_H = 14;

let snake, food, dir, running = true;

function resizeBoard() {
    cols = Math.floor(window.innerWidth / CHAR_W);
    rows = Math.floor(window.innerHeight / CHAR_H);
}
window.addEventListener("resize", resizeBoard);
resizeBoard();

function resetGame() {
    snake = [{ x: Math.floor(cols / 2), y: Math.floor(rows / 2) }];
    dir = { x: 1, y: 0 };
    spawnFood();
}
resetGame();

function spawnFood() {
    do {
        food = {
            x: Math.floor(Math.random() * cols),
            y: Math.floor(Math.random() * rows)
        };
    } while (snake.some(s => s.x === food.x && s.y === food.y));
}

document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && dir.y === 0) dir = { x: 0, y: -1 };
    if (e.key === "ArrowDown" && dir.y === 0) dir = { x: 0, y: 1 };
    if (e.key === "ArrowLeft" && dir.x === 0) dir = { x: -1, y: 0 };
    if (e.key === "ArrowRight" && dir.x === 0) dir = { x: 1, y: 0 };
});

function tick() {
    if (!running) return;

    const head = {
        x: snake[0].x + dir.x,
        y: snake[0].y + dir.y
    };

    if (
        head.x < 0 || head.y < 0 ||
        head.x >= cols || head.y >= rows ||
        snake.some(s => s.x === head.x && s.y === head.y)
    ) {
        resetGame();
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        spawnFood();
    } else {
        snake.pop();
    }

    draw();
}

function draw() {
    let buffer = "";
    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            if (snake[0].x === x && snake[0].y === y) buffer += "@";
            else if (snake.slice(1).some(s => s.x === x && s.y === y)) buffer += "o";
            else if (food.x === x && food.y === y) buffer += "*";
            else buffer += " ";
        }
        buffer += "\n";
    }
    overlay.textContent = buffer;
}

setInterval(tick, 120);
</script>

</body>
</html>
