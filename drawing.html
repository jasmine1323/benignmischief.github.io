<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing - Benign Mischief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            color: #222;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 720px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border: 2px solid #333;
        }

        header {
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            font-weight: bold;
            color: #000;
            letter-spacing: 2px;
        }

        .nav-link {
            display: inline-block;
            margin-top: 10px;
            color: #000;
            text-decoration: none;
            font-size: 0.9em;
        }

        .nav-link:hover {
            background: #000;
            color: #fff;
            padding: 2px 4px;
        }

        .theme-selector {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border: 1px solid #333;
            text-align: center;
        }

        .theme-selector label {
            font-weight: bold;
            margin-right: 10px;
        }

        .theme-selector select {
            padding: 5px 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            border: 1px solid #333;
            background: white;
            cursor: pointer;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .project-card {
            background: #f0f0f0;
            border: 1px solid #333;
            padding: 25px;
            text-align: center;
            transition: all 0.2s;
            text-decoration: none;
            color: #000;
            display: block;
        }

        .project-card:hover {
            background: #000;
            color: #fff;
        }

        .project-card h3 {
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Gallery Modal */
        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .gallery-modal.active {
            display: flex;
        }

        .gallery-content {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gallery-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 1.2em;
        }

        .gallery-close {
            cursor: pointer;
            font-size: 2em;
            line-height: 1;
        }

        .gallery-close:hover {
            color: #ccc;
        }

        .gallery-image-container {
            max-width: 100%;
            max-height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            color: white;
            cursor: pointer;
            padding: 20px;
            user-select: none;
        }

        .gallery-nav:hover {
            color: #ccc;
        }

        .gallery-prev {
            left: 20px;
        }

        .gallery-next {
            right: 20px;
        }

        .gallery-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            .project-grid {
                grid-template-columns: 1fr;
            }

            .gallery-nav {
                font-size: 2em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>[ DRAWING ]</h1>
            <a href="art.html" class="nav-link">‚Üê back</a>
        </header>

        <div class="theme-selector">
            <label>[THEME]</label>
            <select id="theme-select">
                <option value="light">light</option>
                <option value="dark">dark</option>
                <option value="space">space</option>
                <option value="terminal">terminal</option>
                <option value="forest">forest</option>
            </select>
        </div>

        <div class="project-grid" id="project-grid">
            <!-- Projects will be generated here -->
        </div>
    </div>

    <script>
        // ========================================
        // PROJECT DATA - EDIT THIS SECTION
        // Add your project folders and page links here
        // ========================================
        const projects = [
            {
                name: "Divine Geometry",
                page: "divine-geometry.html"
            },
            {
                name: "Compass",
                page: "compass.html"
            }
            // Add more projects here in the same format
        ];
        // ========================================
        // END OF PROJECT DATA
        // ========================================

        // Generate project tiles
        function generateProjects() {
            const grid = document.getElementById('project-grid');
            grid.innerHTML = '';
            
            projects.forEach(project => {
                const card = document.createElement('a');
                card.href = project.page;
                card.className = 'project-card';
                card.innerHTML = `<h3>[ ${project.name.toUpperCase()} ]</h3>`;
                grid.appendChild(card);
            });
        }

        // Initialize
        generateProjects();

        // Theme system - copy this block to each page
        const themes={light:{bodyBg:'#f5f5f5',containerBg:'#fff',containerBorder:'#333',textColor:'#000',secondaryText:'#666',controlsBg:'#f0f0f0',controlsBorder:'#333',selectBg:'white',selectBorder:'#333'},dark:{bodyBg:'#1a1a1a',containerBg:'#2a2a2a',containerBorder:'#fff',textColor:'#fff',secondaryText:'#ccc',controlsBg:'#3a3a3a',controlsBorder:'#fff',selectBg:'#2a2a2a',selectBorder:'#fff'},space:{bodyBg:'#0a0a1a',containerBg:'#1a1a2e',containerBorder:'#4a5f8f',textColor:'#a8c0ff',secondaryText:'#7a9ad8',controlsBg:'#252538',controlsBorder:'#4a5f8f',selectBg:'#1a1a2e',selectBorder:'#4a5f8f'},terminal:{bodyBg:'#2b0000',containerBg:'#3d0000',containerBorder:'#ff4444',textColor:'#ff6666',secondaryText:'#cc4444',controlsBg:'#4d0000',controlsBorder:'#ff4444',selectBg:'#3d0000',selectBorder:'#ff4444'},forest:{bodyBg:'#1a2a1a',containerBg:'#2a3a2a',containerBorder:'#6b8e6b',textColor:'#a8d8a8',secondaryText:'#7db87d',controlsBg:'#3a4a3a',controlsBorder:'#6b8e6b',selectBg:'#2a3a2a',selectBorder:'#6b8e6b'}};

        function applyTheme(n){const t=themes[n];if(!t)return;const s=(e,p)=>{const el=document.querySelectorAll(e);el.forEach(i=>Object.keys(p).forEach(k=>i.style[k]=p[k]))};document.body.style.background=t.bodyBg;document.body.style.color=t.textColor;s('.container',{background:t.containerBg,borderColor:t.containerBorder});s('header',{borderColor:t.containerBorder});s('h1,.modal-title',{color:t.textColor});s('.nav-link,.modal-close',{color:t.textColor});s('.controls,.theme-selector,.about,.modal-annotations',{background:t.controlsBg,borderColor:t.controlsBorder});s('.controls label,.theme-selector label,.about h2,.modal-annotations h3',{color:t.textColor});s('.controls select,.theme-selector select',{background:t.selectBg,color:t.textColor,borderColor:t.selectBorder});s('.subtitle,.about p,.modal-author,.modal-details,.modal-annotations p',{color:t.secondaryText});s('.nav-card',{background:t.controlsBg,borderColor:t.controlsBorder,color:t.textColor});s('.nav-card p',{color:t.secondaryText});s('footer',{borderColor:t.controlsBorder,color:t.secondaryText});s('.modal-details',{borderColor:t.controlsBorder,color:t.secondaryText});s('.modal-details strong',{color:t.textColor});s('.project-card',{background:t.controlsBg,borderColor:t.controlsBorder,color:t.textColor});const m=document.querySelector('.modal');if(m){const h=t.bodyBg,r=parseInt(h.slice(1,3),16),g=parseInt(h.slice(3,5),16),b=parseInt(h.slice(5,7),16);m.style.background=`rgba(${r},${g},${b},0.9)`}const mc=document.querySelector('.modal-content');if(mc){mc.style.background=t.containerBg;mc.style.borderColor=t.containerBorder;mc.style.color=t.textColor}localStorage.setItem('siteTheme',n)}

        const savedTheme=localStorage.getItem('siteTheme')||'light';const ts=document.getElementById('theme-select');if(ts){ts.value=savedTheme;ts.addEventListener('change',e=>applyTheme(e.target.value))}applyTheme(savedTheme);
    </script>
</body>
</html>
