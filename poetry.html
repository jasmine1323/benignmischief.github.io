<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            color: #222;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border: 2px solid #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            letter-spacing: 2px;
        }

        .poem-list {
            list-style: none;
        }

        .poem-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }

        .poem-item:hover {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .poem-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #333;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #333;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: #666;
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .modal-text {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .modal-content {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>POETRY COLLECTION</h1>
        <ul class="poem-list" id="poem-list">
            <!-- Poems will be loaded here -->
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 class="modal-title" id="modal-title"></h2>
            <div class="modal-text" id="modal-text"></div>
        </div>
    </div>

    <script>
        // List your poem filenames here (without .txt extension)
        const poems = [
            'experiment'
        ];

        // Initialize the page
        function init() {
            const poemList = document.getElementById('poem-list');
            
            poems.forEach(poemFile => {
                const li = document.createElement('li');
                li.className = 'poem-item';
                
                const title = document.createElement('div');
                title.className = 'poem-title';
                // Convert filename to title (replace hyphens with spaces, capitalize)
                title.textContent = poemFile
                    .split('-')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
                
                li.appendChild(title);
                li.onclick = () => loadPoem(poemFile, title.textContent);
                poemList.appendChild(li);
            });
        }

        // Load and display a poem
        async function loadPoem(filename, title) {
            try {
                const response = await fetch(`poems/${filename}.txt`);
                if (!response.ok) throw new Error('Poem not found');
                
                const text = await response.text();
                
                document.getElementById('modal-title').textContent = title;
                document.getElementById('modal-text').textContent = text;
                document.getElementById('modal').classList.add('show');
            } catch (error) {
                alert('Could not load poem: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize on page load
        init();
    </script>
</body>
</html>
