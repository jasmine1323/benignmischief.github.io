<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Benign Mischief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            color: #222;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border: 2px solid #333;
        }

        header {
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 1.8em;
            font-weight: bold;
            color: #000;
            letter-spacing: 2px;
        }

        .nav-link {
            display: inline-block;
            margin-top: 10px;
            color: #000;
            text-decoration: none;
            font-size: 0.9em;
        }

        .nav-link:hover {
            background: #000;
            color: #fff;
            padding: 2px 4px;
        }

        .controls {
            margin: 20px 0 30px 0;
            padding: 15px;
            background: #f0f0f0;
            border: 1px solid #333;
        }

        .controls label {
            font-weight: bold;
            margin-right: 10px;
        }

        .controls select {
            padding: 5px 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            border: 1px solid #333;
            background: white;
            cursor: pointer;
        }

        .bookshelf {
            position: relative;
            margin-bottom: 60px;
            padding: 20px 10px 40px 10px;
            background: 
                radial-gradient(ellipse 120px 50px at 18% 25%, rgba(139, 115, 85, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse 40px 40px at 22% 28%, rgba(90, 68, 53, 0.6) 0%, transparent 50%),
                radial-gradient(ellipse 100px 45px at 42% 65%, rgba(107, 86, 68, 0.6) 0%, transparent 50%),
                radial-gradient(ellipse 35px 35px at 45% 68%, rgba(74, 52, 37, 0.7) 0%, transparent 50%),
                radial-gradient(ellipse 95px 42px at 68% 30%, rgba(139, 115, 85, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 30px 30px at 70% 32%, rgba(90, 68, 53, 0.6) 0%, transparent 50%),
                radial-gradient(ellipse 85px 38px at 88% 72%, rgba(122, 101, 69, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse 28px 28px at 90% 75%, rgba(74, 52, 37, 0.65) 0%, transparent 50%),
                radial-gradient(ellipse 110px 48px at 12% 82%, rgba(107, 86, 68, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse 38px 38px at 15% 85%, rgba(90, 68, 53, 0.6) 0%, transparent 50%),
                radial-gradient(ellipse 90px 40px at 55% 48%, rgba(155, 131, 101, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 32px 32px at 58% 50%, rgba(107, 86, 68, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse 75px 35px at 78% 55%, rgba(139, 115, 85, 0.45) 0%, transparent 50%),
                radial-gradient(ellipse 25px 25px at 80% 57%, rgba(90, 68, 53, 0.6) 0%, transparent 50%),
                radial-gradient(ellipse 95px 42px at 32% 15%, rgba(122, 101, 69, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 30px 30px at 35% 17%, rgba(74, 52, 37, 0.65) 0%, transparent 50%),
                radial-gradient(ellipse 80px 36px at 62% 88%, rgba(107, 86, 68, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse 27px 27px at 65% 90%, rgba(90, 68, 53, 0.6) 0%, transparent 50%),
                repeating-linear-gradient(
                    88deg,
                    transparent 0px,
                    rgba(90, 68, 53, 0.12) 1px,
                    transparent 2px,
                    transparent 15px
                ),
                repeating-linear-gradient(
                    102deg,
                    transparent 0px,
                    rgba(139, 115, 85, 0.08) 1px,
                    transparent 3px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    95deg,
                    transparent 0px,
                    rgba(107, 86, 68, 0.1) 1px,
                    transparent 2px,
                    transparent 12px
                ),
                linear-gradient(to bottom, #9B8365 0%, #7A6545 50%, #6B5644 100%);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            min-height: 250px;
            display: flex;
            align-items: flex-end;
            gap: 5px;
            flex-wrap: wrap;
        }

        .bookshelf::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: 
                radial-gradient(ellipse 65px 22px at 22% 50%, rgba(90, 68, 53, 0.6) 0%, transparent 50%),
                radial-gradient(ellipse 20px 20px at 25% 52%, rgba(74, 52, 37, 0.7) 0%, transparent 50%),
                radial-gradient(ellipse 55px 20px at 58% 50%, rgba(74, 52, 37, 0.65) 0%, transparent 50%),
                radial-gradient(ellipse 18px 18px at 60% 52%, rgba(60, 48, 35, 0.75) 0%, transparent 50%),
                radial-gradient(ellipse 70px 24px at 82% 50%, rgba(90, 68, 53, 0.6) 0%, transparent 50%),
                radial-gradient(ellipse 22px 22px at 85% 52%, rgba(74, 52, 37, 0.7) 0%, transparent 50%),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    rgba(60, 48, 35, 0.15) 1px,
                    transparent 2px,
                    transparent 8px
                ),
                linear-gradient(to bottom, #5a4435 0%, #4a3425 100%);
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }

        .book {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 2px;
            border: 1px solid rgba(0,0,0,0.3);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .book:hover {
            transform: translateY(-15px);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .book-spine {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 10px 5px;
            font-size: 0.85em;
            font-weight: bold;
            color: rgba(255,255,255,0.9);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .book-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2c2c2c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            margin-bottom: 10px;
            z-index: 100;
        }

        .book:hover .book-tooltip {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 3px solid #000;
            position: relative;
            font-family: 'Courier New', Courier, monospace;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: #000;
            line-height: 1;
            font-weight: bold;
        }

        .modal-close:hover {
            background: #000;
            color: #fff;
            padding: 2px 6px;
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #000;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .modal-author {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-details {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #333;
            font-size: 0.9em;
        }

        .modal-details div {
            flex: 1;
        }

        .modal-details strong {
            color: #000;
        }

        .modal-annotations {
            background: #f0f0f0;
            padding: 15px;
            border: 1px solid #333;
        }

        .modal-annotations h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #000;
            font-weight: bold;
        }

        .modal-annotations p {
            line-height: 1.6;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>[ LIBRARY ]</h1>
            <a href="index.html" class="nav-link">← back</a>
        </header>

        <div class="controls">
            <label for="sort-select">[SORT]</label>
            <select id="sort-select">
                <option value="title">title (a-z)</option>
                <option value="author">author (a-z)</option>
                <option value="genre">genre (a-z)</option>
                <option value="year">year (newest)</option>
                <option value="year-old">year (oldest)</option>
                <option value="random">random</option>
            </select>
            
            <label for="theme-select" style="margin-left: 30px;">[THEME]</label>
            <select id="theme-select">
                <option value="light">light</option>
                <option value="dark">dark</option>
                <option value="space">space</option>
                <option value="terminal">terminal</option>
                <option value="forest">forest</option>
            </select>
        </div>

        <div id="shelves"></div>
    </div>

    <div class="modal" id="book-modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 class="modal-title" id="modal-title"></h2>
            <div class="modal-author" id="modal-author"></div>
            <div class="modal-details">
                <div><strong>Edition:</strong> <span id="modal-edition"></span></div>
                <div><strong>Year:</strong> <span id="modal-year"></span></div>
            </div>
            <div class="modal-annotations">
                <h3>[ ANNOTATIONS ]</h3>
                <p id="modal-annotations"></p>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // GENRE COLOR PALETTE - EDIT THESE COLORS FOR EACH GENRE
        // ========================================
        const genreColors = {
            "Fiction": "#A68A5C",           // Warm Earth Brown
            "Dystopian": "#5F7B7C",         // Sage Gray-Green
            "Classic": "#A86B54",           // Burnt Terracotta
            "Romance": "#9A7A9A",           // Soft Mauve
            "Coming of Age": "#B88E85",     // Rose Clay
            "Adventure": "#6B7F94",         // Stormy Blue
            "Fantasy": "#5F8A5F",           // Forest Moss
            "Science Fiction": "#D4A574",   // Golden Sand
            "Epic": "#8A7869",              // Warm Stone
            "Philosophy": "#7A6B8A",        // Dusty Violet
            "Non-Fiction": "#B89A7A",       // Caramel Taupe
            "History": "#A68863",           // Aged Clay
            "Biography": "#9A8A79",         // Driftwood
            "Mystery": "#4F6178",           // Deep Denim
            "Horror": "#8A5F4F",            // Rust Red
            "Poetry": "#A594A5",            // Heather Purple
            "Drama": "#B89F5C"              // Antique Gold
        };

        // ========================================
        // BOOK DATA - EDIT THIS SECTION TO ADD/MODIFY BOOKS
        // Add genre field - color will be automatically assigned from genreColors
        // ========================================
        const books = [
            {
                title: "The Great Gatsby",
                author: "F. Scott Fitzgerald",
                edition: "First Edition",
                year: 1925,
                genre: "Fiction",
                width: 45,
                annotations: "A masterpiece of American literature exploring themes of wealth, love, and the American Dream in the Jazz Age. Fitzgerald's prose is lyrical and his characters unforgettable."
            },
            {
                title: "1984",
                author: "George Orwell",
                edition: "Penguin Classics",
                year: 1949,
                genre: "Dystopian",
                width: 42,
                annotations: "A dystopian warning about totalitarianism that remains chillingly relevant. Orwell's vision of surveillance, propaganda, and control feels prescient in our modern age."
            },
            {
                title: "To Kill a Mockingbird",
                author: "Harper Lee",
                edition: "50th Anniversary Edition",
                year: 1960,
                genre: "Classic",
                width: 50,
                annotations: "A profound exploration of racial injustice and moral growth in the American South. Scout's perspective brings both innocence and clarity to complex themes."
            },
            {
                title: "Pride and Prejudice",
                author: "Jane Austen",
                edition: "Oxford World's Classics",
                year: 1813,
                genre: "Romance",
                width: 38,
                annotations: "Austen's wit and social commentary shine through this romance. Elizabeth Bennet remains one of literature's most beloved heroines."
            },
            {
                title: "The Catcher in the Rye",
                author: "J.D. Salinger",
                edition: "Little, Brown and Company",
                year: 1951,
                genre: "Coming of Age",
                width: 44,
                annotations: "Holden Caulfield's voice captures teenage angst and alienation perfectly. A controversial but deeply influential coming-of-age story."
            },
            {
                title: "Moby-Dick",
                author: "Herman Melville",
                edition: "Norton Critical Edition",
                year: 1851,
                genre: "Adventure",
                width: 55,
                annotations: "An epic tale of obsession and the human struggle against nature. Melville's symbolism and philosophy make this more than just a whale hunt."
            },
            {
                title: "The Hobbit",
                author: "J.R.R. Tolkien",
                edition: "Illustrated Edition",
                year: 1937,
                genre: "Fantasy",
                width: 40,
                annotations: "A delightful adventure that introduced Middle-earth. Bilbo's journey from comfort to courage resonates with readers of all ages."
            },
            {
                title: "Brave New World",
                author: "Aldous Huxley",
                edition: "Harper Perennial",
                year: 1932,
                genre: "Dystopian",
                width: 46,
                annotations: "A dystopia of pleasure and control rather than pain. Huxley's vision of a society drugged into complacency is hauntingly plausible."
            },
            {
                title: "The Lord of the Rings",
                author: "J.R.R. Tolkien",
                edition: "50th Anniversary Edition",
                year: 1954,
                genre: "Fantasy",
                width: 60,
                annotations: "The epic fantasy that defined a genre. Tolkien's world-building and themes of friendship, sacrifice, and the corrupting nature of power are unmatched."
            },
            {
                title: "Dune",
                author: "Frank Herbert",
                edition: "Deluxe Edition",
                year: 1965,
                genre: "Science Fiction",
                width: 48,
                annotations: "A complex science fiction masterwork about ecology, religion, and politics. Herbert created a richly detailed universe that rewards multiple readings."
            },
            {
                title: "The Republic",
                author: "Plato",
                edition: "Hackett Classics",
                year: -380,
                genre: "Philosophy",
                width: 52,
                annotations: "Plato's cornerstone work on justice, the ideal state, and the nature of reality. The allegory of the cave remains one of philosophy's most enduring metaphors."
            },
            {
                title: "Meditations",
                author: "Marcus Aurelius",
                edition: "Modern Library",
                year: 180,
                genre: "Philosophy",
                width: 40,
                annotations: "The private reflections of a Roman emperor on Stoic philosophy. Timeless wisdom on virtue, mortality, and living a meaningful life."
            },
            {
                title: "The Odyssey",
                author: "Homer",
                edition: "Penguin Classics",
                year: -800,
                genre: "Epic",
                width: 48,
                annotations: "The epic journey home of Odysseus after the Trojan War. A foundational text of Western literature filled with adventure, gods, and human perseverance."
            },
            {
                title: "Frankenstein",
                author: "Mary Shelley",
                edition: "Dover Thrift",
                year: 1818,
                genre: "Horror",
                width: 42,
                annotations: "The birth of science fiction and a gothic masterpiece. Shelley's tale of creation and responsibility remains hauntingly relevant."
            },
            {
                title: "The Brothers Karamazov",
                author: "Fyodor Dostoevsky",
                edition: "Vintage Classics",
                year: 1880,
                genre: "Fiction",
                width: 58,
                annotations: "Dostoevsky's final masterpiece exploring faith, doubt, morality, and free will through the complex relationships of the Karamazov family."
            },
            {
                title: "One Hundred Years of Solitude",
                author: "Gabriel García Márquez",
                edition: "Harper Perennial",
                year: 1967,
                genre: "Fiction",
                width: 46,
                annotations: "A magical realist epic chronicling the Buendía family across generations. García Márquez weaves myth and reality into an unforgettable narrative."
            },
            {
                title: "The Handmaid's Tale",
                author: "Margaret Atwood",
                edition: "Anchor Books",
                year: 1985,
                genre: "Dystopian",
                width: 44,
                annotations: "A chilling vision of a theocratic future where women are stripped of rights. Atwood's dystopia feels increasingly prescient with each passing year."
            },
            {
                title: "Sapiens",
                author: "Yuval Noah Harari",
                edition: "Harper",
                year: 2011,
                genre: "Non-Fiction",
                width: 50,
                annotations: "A sweeping history of humankind from the Stone Age to the present. Harari examines how Homo sapiens came to dominate the world."
            },
            {
                title: "The Iliad",
                author: "Homer",
                edition: "Penguin Classics",
                year: -750,
                genre: "Epic",
                width: 50,
                annotations: "The epic tale of the Trojan War, centered on the wrath of Achilles. Homer's masterpiece of heroism, honor, and the human condition."
            },
            {
                title: "Crime and Punishment",
                author: "Fyodor Dostoevsky",
                edition: "Vintage Classics",
                year: 1866,
                genre: "Fiction",
                width: 54,
                annotations: "A psychological thriller exploring guilt, redemption, and morality. Raskolnikov's descent into madness is unforgettable."
            }
        ];
        // ========================================
        // END OF BOOK DATA
        // ========================================

        let currentBooks = [...books];

        // Get color for a book based on its genre
        function getBookColor(book) {
            return genreColors[book.genre] || "#8B4513"; // Default to brown if genre not found
        }

        // Calculate book height based on title length
        function getBookHeight(title) {
            // Base height: 140px
            // Add approximately 4.5px per character (accounting for vertical text)
            const baseHeight = 140;
            const pixelsPerChar = 4.5;
            return baseHeight + (title.length * pixelsPerChar);
        }

        function renderBooks() {
            const shelvesContainer = document.getElementById('shelves');
            shelvesContainer.innerHTML = '';

            // Create a single shelf that will wrap books naturally
            const shelf = document.createElement('div');
            shelf.className = 'bookshelf';
            shelf.style.flexWrap = 'wrap';
            shelf.style.minHeight = '300px';
            shelf.style.height = 'auto';
            shelf.style.alignContent = 'flex-end';
            
            currentBooks.forEach(book => {
                const bookEl = document.createElement('div');
                bookEl.className = 'book';
                bookEl.style.backgroundColor = getBookColor(book);
                bookEl.style.height = getBookHeight(book.title) + 'px';
                bookEl.style.width = book.width + 'px';
                
                bookEl.innerHTML = `
                    <div class="book-spine">${book.title}</div>
                    <div class="book-tooltip">${book.title}<br>${book.author}</div>
                `;
                
                bookEl.onclick = () => openModal(book);
                shelf.appendChild(bookEl);
            });
            
            shelvesContainer.appendChild(shelf);
        }

        function openModal(book) {
            document.getElementById('modal-title').textContent = book.title;
            document.getElementById('modal-author').textContent = book.author;
            document.getElementById('modal-edition').textContent = book.edition;
            document.getElementById('modal-year').textContent = book.year;
            document.getElementById('modal-annotations').textContent = book.annotations;
            document.getElementById('book-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('book-modal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('book-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Sorting
        document.getElementById('sort-select').addEventListener('change', function(e) {
            const sortType = e.target.value;
            
            switch(sortType) {
                case 'title':
                    currentBooks.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'author':
                    currentBooks.sort((a, b) => a.author.localeCompare(b.author));
                    break;
                case 'genre':
                    currentBooks.sort((a, b) => a.genre.localeCompare(b.genre));
                    break;
                case 'year':
                    currentBooks.sort((a, b) => b.year - a.year);
                    break;
                case 'year-old':
                    currentBooks.sort((a, b) => a.year - b.year);
                    break;
                case 'random':
                    currentBooks.sort(() => Math.random() - 0.5);
                    break;
            }
            
            renderBooks();
        });

        // Initial render
        renderBooks();

        // Theme definitions
        const themes = {
            light: {
                bodyBg: '#f5f5f5',
                containerBg: '#fff',
                containerBorder: '#333',
                textColor: '#000',
                secondaryText: '#666',
                controlsBg: '#f0f0f0',
                controlsBorder: '#333',
                selectBg: 'white',
                selectBorder: '#333'
            },
            dark: {
                bodyBg: '#1a1a1a',
                containerBg: '#2a2a2a',
                containerBorder: '#fff',
                textColor: '#fff',
                secondaryText: '#ccc',
                controlsBg: '#3a3a3a',
                controlsBorder: '#fff',
                selectBg: '#2a2a2a',
                selectBorder: '#fff'
            },
            space: {
                bodyBg: '#0a0a1a',
                containerBg: '#1a1a2e',
                containerBorder: '#4a5f8f',
                textColor: '#a8c0ff',
                secondaryText: '#7a9ad8',
                controlsBg: '#252538',
                controlsBorder: '#4a5f8f',
                selectBg: '#1a1a2e',
                selectBorder: '#4a5f8f'
            },
            terminal: {
                bodyBg: '#2b0000',
                containerBg: '#3d0000',
                containerBorder: '#ff4444',
                textColor: '#ff6666',
                secondaryText: '#cc4444',
                controlsBg: '#4d0000',
                controlsBorder: '#ff4444',
                selectBg: '#3d0000',
                selectBorder: '#ff4444'
            },
            forest: {
                bodyBg: '#1a2a1a',
                containerBg: '#2a3a2a',
                containerBorder: '#6b8e6b',
                textColor: '#a8d8a8',
                secondaryText: '#7db87d',
                controlsBg: '#3a4a3a',
                controlsBorder: '#6b8e6b',
                selectBg: '#2a3a2a',
                selectBorder: '#6b8e6b'
            }
        };

        // Theme switching
        document.getElementById('theme-select').addEventListener('change', function(e) {
            const themeName = e.target.value;
            const theme = themes[themeName];
            
            // Apply theme
            document.body.style.background = theme.bodyBg;
            document.body.style.color = theme.textColor;
            
            const container = document.querySelector('.container');
            container.style.background = theme.containerBg;
            container.style.borderColor = theme.containerBorder;
            
            const header = document.querySelector('header');
            header.style.borderColor = theme.containerBorder;
            
            const h1 = document.querySelector('h1');
            h1.style.color = theme.textColor;
            
            const navLink = document.querySelector('.nav-link');
            navLink.style.color = theme.textColor;
            
            const controls = document.querySelector('.controls');
            controls.style.background = theme.controlsBg;
            controls.style.borderColor = theme.controlsBorder;
            
            const labels = document.querySelectorAll('.controls label');
            labels.forEach(label => label.style.color = theme.textColor);
            
            const selects = document.querySelectorAll('.controls select');
            selects.forEach(select => {
                select.style.background = theme.selectBg;
                select.style.color = theme.textColor;
                select.style.borderColor = theme.selectBorder;
            });
            
            // Modal styling
            const modal = document.querySelector('.modal');
            modal.style.background = theme.bodyBg.replace(')', ', 0.9)').replace('rgb', 'rgba').replace('#', 'rgba(').replace(/(.{2})(.{2})(.{2})/, (m, r, g, b) => {
                return `rgba(${parseInt(r, 16)}, ${parseInt(g, 16)}, ${parseInt(b, 16)}, 0.9)`;
            });
            
            const modalContent = document.querySelector('.modal-content');
            modalContent.style.background = theme.containerBg;
            modalContent.style.borderColor = theme.containerBorder;
            modalContent.style.color = theme.textColor;
            
            const modalClose = document.querySelector('.modal-close');
            modalClose.style.color = theme.textColor;
            
            const modalTitle = document.querySelector('.modal-title');
            modalTitle.style.color = theme.textColor;
            
            const modalAuthor = document.querySelector('.modal-author');
            modalAuthor.style.color = theme.secondaryText;
            
            const modalDetails = document.querySelector('.modal-details');
            modalDetails.style.borderColor = theme.controlsBorder;
            modalDetails.style.color = theme.secondaryText;
            
            const modalDetailsStrong = document.querySelectorAll('.modal-details strong');
            modalDetailsStrong.forEach(strong => strong.style.color = theme.textColor);
            
            const modalAnnotations = document.querySelector('.modal-annotations');
            modalAnnotations.style.background = theme.controlsBg;
            modalAnnotations.style.borderColor = theme.controlsBorder;
            
            const modalAnnotationsH3 = document.querySelector('.modal-annotations h3');
            modalAnnotationsH3.style.color = theme.textColor;
            
            const modalAnnotationsP = document.querySelector('.modal-annotations p');
            modalAnnotationsP.style.color = theme.secondaryText;
        });
    </script>
</body>
</html>
