<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Geometry - Benign Mischief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f5f5f5;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-bottom: 2px solid #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-link {
            color: #000;
            text-decoration: none;
            font-size: 0.9em;
        }

        .nav-link:hover {
            background: #000;
            color: #fff;
            padding: 2px 4px;
        }

        .canvas {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
        }

        .canvas-inner {
            position: relative;
            min-width: 3000px;
            min-height: 3000px;
            padding: 20px;
        }

        .image-item {
            position: absolute;
            cursor: move;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .image-item:hover {
            border-color: #333;
        }

        .image-item.dragging {
            opacity: 0.7;
            border-color: #000;
        }

        .image-item img {
            display: block;
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: transparent;
            cursor: default;
            z-index: 10;
            transition: background 0.2s, cursor 0.2s;
        }

        .resize-handle:hover {
            background: #333;
            cursor: nwse-resize;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            border: 2px solid #333;
            padding: 15px;
            z-index: 100;
        }

        .controls button {
            font-family: 'Courier New', Courier, monospace;
            padding: 8px 15px;
            margin: 5px;
            border: 1px solid #333;
            background: #f0f0f0;
            cursor: pointer;
        }

        .controls button:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>[ DIVINE GEOMETRY ]</h1>
        <a href="drawing.html" class="nav-link">‚Üê back</a>
    </div>

    <div class="canvas" id="canvas">
        <div class="canvas-inner" id="canvas-inner">
            <!-- Images will be placed here -->
        </div>
    </div>

    <div class="controls">
        <button onclick="snapToGrid()">[ SNAP TO GRID ]</button>
        <button onclick="resetPositions()">[ RESET ]</button>
    </div>

    <script>
        // ========================================
        // IMAGE DATA - EDIT THIS SECTION
        // Add your image paths here
        // ========================================
        const images = [
            "drawings_images/divine_geometry/entryway.jpg",
            "drawings_images/divine_geometry/yogurt.jpg"
            // Add more image paths...
        ];
        // ========================================
        // END OF IMAGE DATA
        // ========================================

        const GRID_SIZE = 50; // Grid snap size in pixels
        let draggedElement = null;
        let resizingElement = null;
        let offsetX, offsetY;
        let initialPositions = [];
        let initialSizes = [];

        // Initialize images
        function initImages() {
            const container = document.getElementById('canvas-inner');
            
            images.forEach((src, index) => {
                const item = document.createElement('div');
                item.className = 'image-item';
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Image ${index + 1}`;
                
                const resizeHandle = document.createElement('div');
                resizeHandle.className = 'resize-handle';
                
                item.appendChild(img);
                item.appendChild(resizeHandle);
                
                // Initial position
                const x = 100 + (index % 4) * 450;
                const y = 100 + Math.floor(index / 4) * 350;
                item.style.left = x + 'px';
                item.style.top = y + 'px';
                
                // Initial size
                const width = 400;
                const height = 300;
                item.style.width = width + 'px';
                item.style.height = height + 'px';
                
                // Store initial position and size
                initialPositions.push({x, y});
                initialSizes.push({width, height});
                
                // Add drag listeners
                item.addEventListener('mousedown', startDrag);
                resizeHandle.addEventListener('mousedown', startResize);
                
                container.appendChild(item);
            });
        }

        // Start dragging
        function startDrag(e) {
            // Don't drag if clicking on resize handle
            if (e.target.classList.contains('resize-handle')) return;
            
            draggedElement = e.currentTarget;
            draggedElement.classList.add('dragging');
            
            const rect = draggedElement.getBoundingClientRect();
            const canvas = document.getElementById('canvas');
            
            offsetX = e.clientX - rect.left + canvas.scrollLeft;
            offsetY = e.clientY - rect.top + canvas.scrollTop;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        // Dragging
        function drag(e) {
            if (!draggedElement) return;
            
            const canvas = document.getElementById('canvas');
            const x = e.clientX - offsetX + canvas.scrollLeft;
            const y = e.clientY - offsetY + canvas.scrollTop;
            
            draggedElement.style.left = x + 'px';
            draggedElement.style.top = y + 'px';
        }

        // Stop dragging
        function stopDrag() {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
            }
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // Start resizing
        function startResize(e) {
            e.stopPropagation();
            resizingElement = e.target.parentElement;
            
            const rect = resizingElement.getBoundingClientRect();
            offsetX = rect.left;
            offsetY = rect.top;
            
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        }

        // Resizing
        function resize(e) {
            if (!resizingElement) return;
            
            const canvas = document.getElementById('canvas');
            const newWidth = e.clientX - offsetX + canvas.scrollLeft;
            const newHeight = e.clientY - offsetY + canvas.scrollTop;
            
            if (newWidth > 50) {
                resizingElement.style.width = newWidth + 'px';
            }
            if (newHeight > 50) {
                resizingElement.style.height = newHeight + 'px';
            }
        }

        // Stop resizing
        function stopResize() {
            resizingElement = null;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }

        // Snap all images to grid
        function snapToGrid() {
            const items = document.querySelectorAll('.image-item');
            
            items.forEach(item => {
                const x = parseInt(item.style.left);
                const y = parseInt(item.style.top);
                
                const snappedX = Math.round(x / GRID_SIZE) * GRID_SIZE;
                const snappedY = Math.round(y / GRID_SIZE) * GRID_SIZE;
                
                item.style.left = snappedX + 'px';
                item.style.top = snappedY + 'px';
            });
        }

        // Reset to initial positions
        function resetPositions() {
            const items = document.querySelectorAll('.image-item');
            
            items.forEach((item, index) => {
                const pos = initialPositions[index];
                const size = initialSizes[index];
                item.style.left = pos.x + 'px';
                item.style.top = pos.y + 'px';
                item.style.width = size.width + 'px';
                item.style.height = size.height + 'px';
            });
        }

        // Initialize
        initImages();

        // Theme system - copy this block to each page
        const themes={light:{bodyBg:'#f5f5f5',containerBg:'#fff',containerBorder:'#333',textColor:'#000',secondaryText:'#666',controlsBg:'#f0f0f0',controlsBorder:'#333',selectBg:'white',selectBorder:'#333'},dark:{bodyBg:'#1a1a1a',containerBg:'#2a2a2a',containerBorder:'#fff',textColor:'#fff',secondaryText:'#ccc',controlsBg:'#3a3a3a',controlsBorder:'#fff',selectBg:'#2a2a2a',selectBorder:'#fff'},space:{bodyBg:'#0a0a1a',containerBg:'#1a1a2e',containerBorder:'#4a5f8f',textColor:'#a8c0ff',secondaryText:'#7a9ad8',controlsBg:'#252538',controlsBorder:'#4a5f8f',selectBg:'#1a1a2e',selectBorder:'#4a5f8f'},terminal:{bodyBg:'#2b0000',containerBg:'#3d0000',containerBorder:'#ff4444',textColor:'#ff6666',secondaryText:'#cc4444',controlsBg:'#4d0000',controlsBorder:'#ff4444',selectBg:'#3d0000',selectBorder:'#ff4444'},forest:{bodyBg:'#1a2a1a',containerBg:'#2a3a2a',containerBorder:'#6b8e6b',textColor:'#a8d8a8',secondaryText:'#7db87d',controlsBg:'#3a4a3a',controlsBorder:'#6b8e6b',selectBg:'#2a3a2a',selectBorder:'#6b8e6b'}};

        function applyTheme(n){const t=themes[n];if(!t)return;document.body.style.background=t.bodyBg;document.body.style.color=t.textColor;const h=document.querySelector('.header');if(h){h.style.background=t.containerBg;h.style.borderColor=t.containerBorder}const h1=document.querySelector('.header h1');if(h1)h1.style.color=t.textColor;const nl=document.querySelectorAll('.nav-link');nl.forEach(l=>l.style.color=t.textColor);const c=document.querySelector('.controls');if(c){c.style.background=t.containerBg;c.style.borderColor=t.containerBorder}const btns=document.querySelectorAll('.controls button');btns.forEach(b=>{b.style.background=t.controlsBg;b.style.color=t.textColor;b.style.borderColor=t.controlsBorder})}

        const savedTheme=localStorage.getItem('siteTheme')||'light';applyTheme(savedTheme);
    </script>
</body>
</html>
